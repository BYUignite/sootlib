[General]

# test executable path
TestExecuatable=cmake-build-debug/test/tests/pytest

# results output path
Output=pytest_results/momic

# soot model type to use [logn, momic, mono, qmom, sect]
PSDModel=momic

# coagulation method [frenk, fuchs, ll, none]
CoagulationMethod=ll

# growth method [haca, lin, ll, none]
GrowthMethod=ll

# nucleation method [lin, ll, pah, none]
NucleationMethod=ll

# oxidation method [haca, lee_neoh, ll, nsc_neoh, none]
OxidationMethod=ll

# Number of steps to test between initial and final values, set to 0 to only test initial values
Steps=100

